<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03 - Javascript Base</title>
    <style>
        body{
            background-color: rgb(168, 11, 173);
        }
        h1{
            color: yellow;
        }
        p{
            color: black;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Iniciando e programando em javascript.</p>
    <script>
        var num1 = window.prompt("Digite um numero: ")
        var num2 = window.prompt("Digite o segundo numero: ")
        sum = Number(num1) + Number(num2);
        window.alert(`A soma de ${num1} e ${num2} é igual a: ${sum}`);
    </script>
</body>
</html>
