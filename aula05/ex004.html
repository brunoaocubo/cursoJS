<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04 - Javascript Base</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt("Qual é o seu nome?")
        document.write(`Ola ${nome}. Seu nome tem ${nome.length} letras. <br/>`)
        document.write(`Seu nome em letras maiúsculas fica: ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em letras minusculas fica: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
